<!-- index.html - Main application page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The abc 2.0 - Status Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>The abc 2.0/h1>
            <p class="tagline">The abc is a status update, a tiny signal fire, a fast way to say, "All good!" or "Send snacks!"</p>
        </header>

        <main>
            <section class="poetry-section">
                <h2>Today's Poem</h2>
                <div class="poem-container" id="poem-container">
                    <div class="poem-title" id="poem-title">Loading...</div>
                    <div class="poem-content" id="poem-content"></div>
                    <div class="poem-author" id="poem-author"></div>
                </div>
            </section>

            <section class="puzzle-section">
                <h2>Daily Puzzle</h2>
                <div class="puzzle-container">
                    <div class="puzzle-question" id="puzzle-question">Loading...</div>
                    <div class="puzzle-input-container">
                        <input type="text" id="puzzle-answer" placeholder="Your answer">
                        <button id="submit-puzzle">Submit</button>
                    </div>
                    <div class="puzzle-result" id="puzzle-result"></div>
                </div>
            </section>

            <section class="checkin-section">
                <h2>Today's Check-in</h2>
                <div class="mood-buttons">
                    <button class="mood-btn" data-mood="good">Good</button>
                    <button class="mood-btn" data-mood="better">Better</button>
                    <button class="mood-btn" data-mood="best">Best</button>
                </div>
                <div class="present-button-container">
                    <button class="present-btn" id="present-btn">Still here, still thinking</button>
                </div>
                <div class="last-checkin">
                    <p>Last check-in: <span id="last-checkin-time">Never</span></p>
                    <p>Current mood: <span id="current-mood">-</span></p>
                </div>
            </section>

            <section class="history-section">
                <h2>Check-in History</h2>
                <div class="calendar-container" id="calendar-container">
                    <!-- Calendar will be generated here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 ABC 2.0 - <a href="status.html">View Public Status Page</a></p>
            <div class="admin-link">
                <a href="/admin" class="admin-btn">Admin</a>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
